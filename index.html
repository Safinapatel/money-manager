<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- For Header -->
    <div class="container">
        <div class="row" style="margin-top: 10px;">
            <div class="col-lg-12 mt-4">
    <div id="p1" style="height: 100px; background-color: #f3f3f3;align-items: center;">
        <h1 style="padding-top: 10px;padding-left: 10px;">Hello There</h1>
        <p style="padding-left: 10px;">Welcome to your money manager</p>
</div>
</div>
</div>

<!-- For Header -->
<!-- division of three container -->
    <div class="top">
    <div class="row" style="margin-top: 25px;">
        <div class="col-lg-4 rounded " style="border-radius: 70px;" >
            <div class="wrapper rounded" style="background-color:#eefdd1 ;height: 100px;padding: 10px;">
            <h4>Your Balance</h4>
            <h5><span id="symbol">Rs.</span><span id="balance"></span></h5>
        </div>
        </div>
        <div class="col-lg-4" >
            <div class="wrapper  rounded" style="background-color:#dafdfd ;height: 100px;padding: 10px;">
            <h4>Your Income</h4>
            <h5><span id="symbol">Rs.</span><span id="total_income"></span></h5>
        </div>
        </div>
        <div class="col-lg-4 rounded">
            <div class="wrapper  rounded" style="background-color:#efeafc ;height: 100px;padding: 10px;">
            <h4>Your Expense</h4>
            <h5><span id="symbol">Rs.</span><span id="total_expense"></span></h5>
        </div>
        </div>
    </div>
</div>

<!-- division of three container -->
<!-- form and table -->
    <!-- Add Transaction  -->
        <div class="row">
    <div class="col-lg-4 "  >
       <div class="wrapper rounded" style="margin-top: 25px;background-color: #f3f3f3;padding: 15px;">
            <form style="margin-top: 10px;">
                <h3 class="text text-dark">Add Transaction</h3>

                <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" class="form-control" placeholder="Title" id="title">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label><br>
                    <input type="number" class="form-control" placeholder="Amount"  name="amount" id="amount">
                </div>

                <div class="mb-3">
                    <label for="category">Amount</label>
                    <select name="category" class="form-control mt-4" id="category">
                    <option value="INCOME" id="INCOME" selected>INCOME</option>
                    <option value="EXPENSE" id="EXPENSE">EXPENSE</option></select>
                    
                </div>

                <button class="btn btn-primary btn-sm" id="add_transaction">Add</button>
            </form>
    </div>
</div>
    <!-- Add Transaction -->
    <!-- Transaction Display -->

    <div class="col-lg-8 " >
        <div class="wrapper rounded" style="margin-top: 25px;background-color: #f3f3f3;padding: 15px;" >
            <h3 class="text text-dark" style="margin-top: 10px;">History</h3>   

            <div class="conatiner_of_list_of_transactions">
                
                <table class="table table-bordered " style="padding: 10px;" id="storelist" border="2">
                    <thead>
                    <tr class="transaction INCOME">
                        <th>Title</th>
                            <th>Amount</th>
                           <th>Category</th>
                            <th>Action</th>
                        
                    </tr>
                </thead>
                
                <tbody id="list_of_transactions">
                    <tr class="transaction INCOME">
                        <td></td>
                            <td></td>
                           <td></td>
                            <td></td>
                        
                    </tr>
                </tbody>
                </table>
            </div>
    </div>
</div>
</div>

</div>
<!-- Transaction Display -->
<!-- form and table -->
    <script src="app.js"></script>
</body>
</html>
